<!DOCTYPE html>
<html lang="en">
<head>
  <title>LazyDog Pose Detection</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <!-- PoseNet model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@2.2.2"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .video-container {
      position: relative;
      margin: 20px auto;
      width: 640px;
      height: 480px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    #videoElement {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .controls {
      margin: 20px auto;
    }
    
    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #356ac3;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #e8f0fe;
    }
    
    .error {
      background-color: #fce8e6;
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LazyDog Pose Detection</h1>
    
    <div class="video-container">
      <!-- Using img tag instead of video for better MJPEG compatibility -->
      <img id="videoElement" src="/video_feed" alt="Camera Feed">
      <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
      <button id="startButton">Start Pose Detection</button>
      <button id="stopButton" disabled>Stop Pose Detection</button>
      <button id="toggleSkeletonButton">Hide Skeleton</button>
    </div>
    
    <div id="statusMessage" class="status">Connecting to camera...</div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
